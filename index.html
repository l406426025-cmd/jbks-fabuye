<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小姬资源发布页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #ffffff; /* 纯白背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.08);
            padding: 40px 30px;
            text-align: center;
            border: 1px solid #f3e5f5;
        }

        /* 标题区域统一设计，层级分明 */
        .title-1 {
            font-size: 24px; /* 主标题最大，突出核心 */
            color: #6a1b9a; /* 主紫色，醒目但不刺眼 */
            font-weight: 700;
            margin-bottom: 6px; /* 紧凑但不拥挤 */
        }

        .title-2 {
            font-size: 18px; /* 副标题次之，作为补充 */
            color: #8e24aa; /* 稍浅的紫色，和主标题呼应 */
            font-weight: 500;
            margin-bottom: 18px; /* 拉开和说明文字的距离 */
            letter-spacing: 0.5px; /* 轻微字间距，更易读 */
        }

        .title-3 {
            font-size: 14px; /* 说明文字最小，作为点缀 */
            color: #ab47bc; /* 更浅的紫色，不抢风头 */
            font-weight: 400;
            margin-bottom: 35px; /* 足够间距，区分按钮区域 */
            opacity: 0.9; /* 轻微透明，降低视觉权重 */
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .link-item {
            display: block;
            padding: 16px;
            background: #f8eaf9;
            color: #6a1b9a;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3 ease;
            border: 1px solid #e1bee7;
        }

        .link-item:hover {
            background: #f3e5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.15);
            border-color: #ce93d8;
        }

        .footer {
            font-size: 12px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 标题层级清晰，排版规整 -->
        <h1 class="title-1">小姬资源发布页</h1>
        <h2 class="title-2">收藏永不失联</h2>
        <p class="title-3">资源聚合·魔法分享·持续更新</p>

            <a href="https://vlink.cc/jbksle" target="_blank" class="link-item">线路4</a>
            <a href="https://l406426025-cmd.github.io/" target="_blank" class="link-item">线路5</a>
        </div>
        
        <p class="footer">公众号: 软姬工具箱 备用号: 姬不可失le</p>
    </div>
</body>
</html>

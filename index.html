<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小姬资源发布页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #ffffff; /* 纯白背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.08);
            padding: 40px 30px;
            text-align: center;
            border: 1px solid #f3e5f5;
        }

        /* 新增：头像+标题组合容器，居中对齐 */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* 圆形头像样式 */
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* 圆形 */
            margin-right: 15px; /* 和标题的间距 */
            border: 2px solid #f3e5f5; /* 淡紫边框，和整体呼应 */
            object-fit: cover; /* 头像不拉伸 */
        }

        /* 标题文字容器，左对齐 */
        .title-group {
            text-align: left;
        }

        /* 标题层级优化 */
        .title-1 {
            font-size: 24px;
            color: #6a1b9a;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 3px;
        }

        .title-2 {
            font-size: 18px;
            color: #8e24aa;
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 0;
        }

        .title-3 {
            font-size: 14px;
            color: #ab47bc;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .link-item {
            display: block;
            padding: 16px;
            background: #f8eaf9;
            color: #6a1b9a;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3 ease;
            border: 1px solid #e1bee7;
        }

        .link-item:hover {
            background: #f3e5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.15);
            border-color: #ce93d8;
        }

        .footer {
            font-size: 12px;
            color: #95a5a6;
        }

        /* 适配手机：小屏时头像缩小，间距调整 */
        @media (max-width: 400px) {
            .avatar {
                width: 50px;
                height: 50px;
            }
            .title-1 {
                font-size: 20px;
            }
            .title-2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 头像+标题组合 -->
        <div class="header-container">
            <!-- 替换成你的头像链接，建议用正方形图片 -->
            <img src="https://picsum.photos/200/200" alt="小姬头像" class="avatar">
            <div class="title-group">
                <h1 class="title-1">小姬资源发布页</h1>
                <h2 class="title-2">收藏永不失联</h2>
            </div>
        </div>
        
        <p class="title-3">资源聚合·魔法分享·持续更新</p>
        
        <div class="link-list">
            <a href="https://link3.cc/jbksle" target="_blank" class="link-item">线路1</a>
            <a href="https://proxy.edgeone.pp.ua/proxy?url=https%3A%2F%2Fl406426025-cmd.github.io%2F" target="_blank" class="link-item">线路2</a>
            <a href="https://niurl.cc/9w0Bqj" target="_blank" class="link-item">线路3</a>
            <a href="https://vlink.cc/jbksle" target="_blank" class="link-item">线路4</a>
            <a href="https://l406426025-cmd.github.io/" target="_blank" class="link-item">线路5</a>
        </div>
        
        <p class="footer">公众号: 软姬工具箱 备用号: 姬不可失le</p>
    </div>
</body>
</html>

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小姬资源发布页</title>
    <style>
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f9f4fc 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 主卡片容器 - 核心视觉区 */
        .card {
            background: #ffffff;
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(156, 39, 176, 0.05);
            padding: 45px 35px;
            position: relative;
            overflow: hidden;
        }

        /* 顶部装饰条 - 增加精致感 */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #9c27b0, #ba68c8);
        }

        /* 头像+标题区域 - 居中对称设计 */
        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        /* 圆形头像 - 更精致的样式 */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 18px;
            border: 3px solid #f3e5f5;
            box-shadow: 0 4px 12px rgba(156, 39, 176, 0.1);
            object-fit: cover;
        }

        /* 标题层级 - 更舒适的字号和间距 */
        .main-title {
            font-size: 26px;
            color: #333333;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .sub-title {
            font-size: 16px;
            color: #9c27b0;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .desc-text {
            font-size: 13px;
            color: #999999;
            font-weight: 400;
            line-height: 1.5;
        }

        /* 链接列表 - 更现代的按钮样式 */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 35px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 20px;
            background: #ffffff;
            color: #6a1b9a;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid #e1bee7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* 按钮hover动效 - 更高级的交互 */
        .link-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(156, 39, 176, 0.05), transparent);
            transition: left 0.6s ease;
        }

        .link-item:hover {
            background: #faf0fc;
            border-color: #ce93d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(156, 39, 176, 0.1);
        }

        .link-item:hover::after {
            left: 100%;
        }

        /* 页脚 - 更低调的样式 */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #bbbbbb;
            padding-top: 15px;
            border-top: 1px solid #f8f0fa;
        }

        /* 手机端适配 - 更贴心的调整 */
        @media (max-width: 450px) {
            .card {
                padding: 35px 25px;
            }
            .avatar {
                width: 70px;
                height: 70px;
            }
            .main-title {
                font-size: 22px;
            }
            .link-item {
                padding: 16px 18px;
                font-size: 15px;
            }
        }
    </style>
</head>
